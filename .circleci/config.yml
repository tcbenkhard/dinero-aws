# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  
commands:
  build:
    steps:
      - checkout
      - run: npm install
      - run: npm test
  deploy-test:
    steps:
      - setup_remote_docker:
        version: 19.03.13
      - run: npm run cdk deploy --require-approval never dinero-tst
  # deploy-prod:
  #   steps:
  #     - run: cdk deploy dinero

jobs:
  build:
    executor: aws-cli/default
    steps: 
      - build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy-test:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: .
      - deploy-test
  # deploy-prod:
  #   executor: agent
  #   steps:
  #     - deploy-prod

workflows:
  build:
    jobs:
      - build
      - deploy-test:
          requires:
            - build